<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias in  HTML5</title>
</head>
<body>
    <h1>Dinamics Images</h1>
    <p>Try to open this site in several gadgets</p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/Small.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="images/Medium.jpg" type="image/jpg">
        <img src="Images/Large.jpg" alt="Flexible Image">
    </picture>

    <h1>Reproducing Audio</h1>
    <p>Let's learn how to reproduce audio in HTML5</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audioTest.mp3" type="audio/mpeg">
        <p>Unfortunately your browser cannot reproduce audio - <a href="midia/audioTest.mp3">Click here</a> to download the file</p>   
    </audio>

    <!--<audio src="midia/audioTest.mp3"controls autoplay></audio>-->
    
</body>
</html>
<!--1º Commaand: Picture-->
<!--2° Command: Source Media Type-->
<!--3° Follow the order-->
